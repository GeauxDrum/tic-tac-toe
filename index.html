<!DOCTYPE html>
  <html lang="eng">
    <head>
      <meta charset="utf-8"/>
      <link rel="stylesheet" href="index.css">
      <title>Tic Tac Toe</title>

    </head>

    <body>

      <div>
        <h1>Tic Tac Toe</h1>
      </div>
      <h3 id="player">Player 1's Turn!</h3>
      <div>
        <table id="board">
          <tr>
            <td id="one">X</td>
            <td id="two">O</td>
            <td id="three">X</td>
          </tr>
          <tr>
            <td id="four">O</td>
            <td id="five">X</td>
            <td id="six">O</td>
          </tr>
          <tr>
            <td id="seven">X</td>
            <td id="eight">O</td>
            <td id="nine">X</td>
          </tr>
        </table>
        <button id="newGame">
          New Game
        </button>
      </div>




      <script src="app.js"></script>
    </body>
